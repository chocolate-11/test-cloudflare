name: Update Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: "New version number (e.g., 0.2.3)"
        required: true
        type: string

permissions:
  contents: write
  actions: write

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.1

      - name: Update version in config file
        run: |
          sed -i "s/export const VERSION = \".*\"/export const VERSION = \"${{ inputs.version }}\"/" src/config/url.js

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add .
          git commit -m "Update version to ${{ inputs.version }} [skip ci]"
          git push https://x-access-token:$GITHUB_TOKEN@github.com/${{ github.repository }}.git main

      - name: Trigger build workflow
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'build-on-push.yml',
                ref: 'main'
              });
              console.log('Build workflow triggered successfully');
            } catch (error) {
              console.error('Error triggering build workflow:', error);
              core.setFailed('Failed to trigger build workflow');
            }
