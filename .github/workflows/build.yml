name: Build on Push

on:
  push:
    branches: [main] # 例如：main 或 dev

# 添加权限配置
permissions:
  contents: write # 允许写入仓库内容

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.1 # 与你项目兼容的 Node.js 版本

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to dist
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: dist # 指定目标分支
          commit_message: "Deploy: ${{ github.event.head_commit.message }} (来自提交 ${{ github.sha }})"
